<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Valentine's Poem Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.25);
            max-width: 700px;
            width: 100%;
            padding: 60px 45px;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: #667eea;
            font-size: 2.8em;
            margin-bottom: 8px;
            text-align: center;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 40px;
            font-size: 1em;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 28px;
        }
        
        label {
            display: block;
            color: #222;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.95em;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e8e8e8;
            border-radius: 12px;
            font-size: 1em;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.08);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.05em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            letter-spacing: 0.3px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }
        
        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .poem-display {
            background: linear-gradient(135deg, #f5f7ff 0%, #f9f5ff 100%);
            border-left: 5px solid #667eea;
            padding: 28px;
            border-radius: 12px;
            margin: 25px 0;
            white-space: pre-wrap;
            font-family: 'Georgia', 'Segoe UI', serif;
            color: #222;
            display: none;
            line-height: 1.8;
            font-size: 1.05em;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.08);
        }
        
        .tweet-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .tweet-link:hover {
            text-decoration: underline;
        }
        
        .heart {
            color: #ff4458;
            display: inline-block;
            animation: heartBeat 0.6s ease-in-out infinite;
        }
        
        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        .theme-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 12px;
            margin: 15px 0;
        }
        
        .theme-btn {
            position: relative;
            padding: 0;
            border: 3px solid #e0e0e0;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            overflow: hidden;
            height: 120px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        
        .theme-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-position: center;
            opacity: 0.8;
            z-index: 1;
        }
        
        .theme-btn[data-theme="roses"]::before {
            background-image: url('/static/backgrounds/roses_2.jpg');
        }
        
        .theme-btn[data-theme="sunset"]::before {
            background-image: url('/static/backgrounds/roses_1.jpg');
        }
        
        .theme-btn[data-theme="hearts"]::before {
            background-image: url('/static/backgrounds/heart_bokeh.jpg');
        }
        
        .theme-btn[data-theme="nature"]::before {
            background-image: url('/static/backgrounds/pink_flower.jpg');
        }
        
        .theme-btn[data-theme="wedding"]::before {
            background-image: url('/static/backgrounds/hearts_sparklers.jpg');
        }
        
        .theme-btn[data-theme="stars"]::before {
            background-image: url('/static/backgrounds/heart_bokeh.jpg');
        }
        
        .theme-btn::after {
            content: attr(data-label);
            position: relative;
            z-index: 2;
            padding: 8px 12px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9) 0%, rgba(118, 75, 162, 0.9) 100%);
            color: white;
            font-weight: 600;
            border-radius: 8px 8px 0 0;
            width: 100%;
            text-align: center;
            font-size: 0.85em;
            margin-top: auto;
        }
        
        .theme-btn:hover {
            border-color: #667eea;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }
        
        .theme-btn.active {
            border-color: #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.35);
            transform: translateY(-3px);
        }
        
        .download-section {
            margin-top: 25px;
            display: none;
            background: linear-gradient(135deg, #f5f7ff 0%, #f9f5ff 100%);
            padding: 25px;
            border-radius: 12px;
            border: 2px solid #e8e8f0;
        }
        
        .download-section.show {
            display: block;
        }
        
        .download-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 18px;
        }
        
        .download-btn {
            flex: 1;
            min-width: 140px;
            padding: 13px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            font-size: 0.95em;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.3);
        }
        
        .poem-preview {
            margin-top: 20px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .poem-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
            color: #888;
            font-size: 0.9em;
        }
        
        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .footer a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíù AI Valentine's Poem Generator</h1>
        <p class="subtitle">Create a personalized love poem and tag it with your Twitter/X handle!</p>
        
        <div id="alertBox" class="alert"></div>
        
        <form id="poemForm">
            <div class="form-group">
                <label for="twitter_handle">Your Twitter/X Handle <span class="heart">‚ù§Ô∏è</span></label>
                <input 
                    type="text" 
                    id="twitter_handle" 
                    name="twitter_handle" 
                    placeholder="@yourhandle"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="prompt">Your Love Story or Poem Idea <span class="heart">‚ù§Ô∏è</span></label>
                <textarea 
                    id="prompt" 
                    name="prompt" 
                    placeholder="Describe your love story, special moments, or what you'd like the poem to include..."
                    required
                ></textarea>
            </div>
            
            <div class="form-group">
                <label for="theme">Choose Background Theme <span class="heart">‚ù§Ô∏è</span></label>
                <div class="theme-selector">
                    <button type="button" class="theme-btn active" data-theme="roses" data-label="üåπ Roses"></button>
                    <button type="button" class="theme-btn" data-theme="sunset" data-label="üåÖ Sunset"></button>
                    <button type="button" class="theme-btn" data-theme="hearts" data-label="üíï Hearts"></button>
                    <button type="button" class="theme-btn" data-theme="nature" data-label="üåø Nature"></button>
                    <button type="button" class="theme-btn" data-theme="wedding" data-label="üíí Wedding"></button>
                    <button type="button" class="theme-btn" data-theme="stars" data-label="‚≠ê Stars"></button>
                </div>
            </div>
            
            <div class="form-group checkbox-group">
                <input type="checkbox" id="share_twitter" name="share_twitter" value="true" checked>
                <label for="share_twitter">Share this poem on Twitter/X üê¶</label>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Creating your magical poem... ‚ú®</p>
            </div>
            
            <button type="submit" id="submitBtn">Generate & Tag Poem üíå</button>
        </form>
        
        <div class="poem-display" id="poemDisplay">
            <strong>Your Generated Poem:</strong>
            <div id="poemContent" style="margin-top: 15px;"></div>
            
            <div class="download-section" id="downloadSection">
                <strong>Download Your Poem:</strong>
                <div class="download-buttons">
                    <button type="button" class="download-btn" id="downloadPNG">‚¨áÔ∏è Download as Image</button>
                    <button type="button" class="download-btn" id="downloadPDF">üìÑ Download as PDF</button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Made with <span class="heart" style="display: inline;">‚ù§Ô∏è</span> by AI Valentine's Team</p>
            <p><a href="https://github.com/richardawe/valentine_day_gift" target="_blank">View on GitHub</a></p>
        </div>
    </div>
    
    <script>
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('poemForm');
            const alertBox = document.getElementById('alertBox');
            const loading = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            const poemDisplay = document.getElementById('poemDisplay');
            const poemContent = document.getElementById('poemContent');
            const downloadSection = document.getElementById('downloadSection');
            const downloadPNGBtn = document.getElementById('downloadPNG');
            const downloadPDFBtn = document.getElementById('downloadPDF');
            
            // Check if all elements exist
            if (!form || !alertBox || !loading || !submitBtn) {
                console.error('Critical elements missing from DOM');
                return;
            }
            
            let currentPoem = '';
            let currentTheme = 'roses';
            
            // Theme selection
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentTheme = btn.dataset.theme;
                });
            });
            
            function showAlert(message, type) {
                alertBox.textContent = message;
                alertBox.className = `alert ${type}`;
                alertBox.style.display = 'block';
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 5000);
            }
            
            // Download handlers
            downloadPNGBtn.addEventListener('click', async () => {
                try {
                    const response = await fetch(`/api/download-poem/png/${currentTheme}`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({poem: currentPoem})
                    });
                    
                    if (response.ok) {
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'valentine_poem.png';
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                    }
                } catch (error) {
                    showAlert(`Download error: ${error.message}`, 'error');
                }
            });
            
            downloadPDFBtn.addEventListener('click', async () => {
                try {
                    const response = await fetch(`/api/download-poem/pdf/${currentTheme}`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({poem: currentPoem})
                    });
                    
                    if (response.ok) {
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'valentine_poem.pdf';
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                    }
                } catch (error) {
                    showAlert(`Download error: ${error.message}`, 'error');
                }
            });
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const twitterHandle = document.getElementById('twitter_handle').value.trim();
                const prompt = document.getElementById('prompt').value.trim();
                const shareTwitter = document.getElementById('share_twitter').checked;
                
                if (!twitterHandle || !prompt) {
                    showAlert('Please fill in all fields', 'error');
                    return;
                }
                
                // Show loading
                loading.style.display = 'block';
                submitBtn.disabled = true;
                alertBox.style.display = 'none';
                poemDisplay.style.display = 'none';
                downloadSection.classList.remove('show');
                
                try {
                    const response = await fetch('/api/generate-poem', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            twitter_handle: twitterHandle,
                            prompt: prompt,
                            theme: currentTheme,
                            share_on_twitter: shareTwitter
                        })
                    });
                    
                    const data = await response.json();
                    
                    loading.style.display = 'none';
                    submitBtn.disabled = false;
                    
                    if (response.ok) {
                        currentPoem = data.poem;
                        
                        // Display success message
                        let message = data.message;
                        if (data.tweet_url) {
                            message += `\n\n‚úÖ Tweet posted: ${data.tweet_url}`;
                        }
                        showAlert(message, 'success');
                        
                        // Display the poem
                        poemContent.textContent = data.poem;
                        poemDisplay.style.display = 'block';
                        downloadSection.classList.add('show');
                        
                        // Reset form
                        form.reset();
                    } else {
                        showAlert(`Error: ${data.error}`, 'error');
                    }
                } catch (error) {
                    loading.style.display = 'none';
                    submitBtn.disabled = false;
                    showAlert(`Error: ${error.message}`, 'error');
                }
            });
        
        });  // Close DOMContentLoaded
    </script>
</body>
</html>
